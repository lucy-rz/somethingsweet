{% extends 'base.html' %}
{% block content %}

<h1>Delete candy</h1>

<h4>Are you sure you want to delete <span class="purple-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm delete" class="btn">
    <a href="{% url 'detail' candy.id %}">Cancel</a>
</form>

{% endblock %}

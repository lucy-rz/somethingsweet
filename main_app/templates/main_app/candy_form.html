{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="blue-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Candy</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Add" class="btn purple">
</form>

{% endblock %}

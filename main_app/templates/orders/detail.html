{% extends 'base.html' %}
{% block content %}

<h1>Order detail</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ order.id }}
                </span>
                {% for candy in order.candies.all %}
                    <div class="card-content">
                        <p>{{ candy.name }}</p>
                    
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

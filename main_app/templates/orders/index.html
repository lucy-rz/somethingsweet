{% extends 'base.html' %}
{% block content %}
<h1>Orders</h1>

{% for order in orders %}
<a href="{% url 'order_detail' order.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card.title">
                {{ order.id }}
            </span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
